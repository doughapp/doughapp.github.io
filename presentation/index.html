<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Dough | Payments for you</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="img/front-slide.png">
				</section>
				<section>
					<section data-background="img/2-who-are-we.png">
					</section>
					<section data-background="img/2a-elevator-pitch.png">
					</section>
				</section>
				<section>
					<section data-background="img/3-the-market.png" >
					</section>
					<section data-background="img/3a-the-market.png">
					</section>
					<section data-background="img/3b-the-market.png">
					</section>
				</section>
				<section>
					<section data-background="img/4-the-problem.png" >
					</section>
					<section data-background="img/4a-the-problem.png">
					</section>
					<section data-background="img/4b-the-problem.png">
					</section>
				</section>
				<section>
					<section data-background="img/5-the-solution.png">
					</section>
					<section data-background="img/5b-the-solution.png">
					</section>
					<section data-background="img/5a-the-solution.png">
					</section>
				</section>
				<section>
					<section data-background="img/6-our-competitors.png">
					</section>
					<section data-background="img/6a-our-competitors.png">
					</section>
				</section>
				<section>
					<section data-background="img/7-the-business-model.png">
					</section>
					<section data-background="img/7a-the-business-model.png">
					</section>
					<section data-background="img/7b-the-business-model.png">
					</section>
				</section>
				<section>
					<section data-background="img/8-the-team.png">
					</section>
					<section data-background="img/8a-the-team-cvs.png">
					</section>
				</section>
				<section data-background="img/9-last-slide.png"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
